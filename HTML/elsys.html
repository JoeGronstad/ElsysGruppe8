        const db = getDatabase();
        function SelectData(){
            const dbref = ref(db)
           get(child(dbref, "test/distance")).then((snapshot)=>{
               if(snapshot.exists()){
                    document.getElementById("distance").innerHTML = snapshot.val().toString()
               }
           })
           get(child(dbref, "test/position")).then((snapshot)=>{

           })
        }
        setInterval(SelectData, 250)
